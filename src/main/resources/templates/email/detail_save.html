<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>Mail Compose</title>

  <link rel="stylesheet" type="text/css" href="js/bootstrap-wysihtml5/bootstrap-wysihtml5.css" />

    <div th:insert="~{common::#headscript}"></div>
</head>

<body class="sticky-header">

<section>
    <div th:insert="~{common::#leftmenu}"></div>
    
    <!-- main content start-->
    <div class="main-content" style="min-height: 800px">

        <div th:insert="~{common::#headmenu}"></div>

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="mail-box">
                <section class="mail-box-info">
                    <header class="header">
                        <div class="btn-toolbar">
                            <h4 class="pull-left">
                                邮件详情
                            </h4>
                        </div>
                    </header>

                    <section class="mail-list">
                        <div class="compose-mail">

                                <div class="form-group">
                                    <label for="to" class="">收件人:</label>
                                    <span contenteditable="false" th:text="${detail.d_to}" tabindex="1" id="to" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="subject" class="">主题:</label>
                                    <span contenteditable="false" th:text="${detail.d_subject}" tabindex="1" id="subject" class="form-control"/>
                                </div>
                            <div class="form-group">
                                    <label for="time" class="">创建时间:</label>
                                    <span contenteditable="false" th:text="${#dates.format(detail.d_time,'yyy-MM-dd HH:mm:ss')}" tabindex="1" id="time" class="form-control"/>
                                </div>

                                <div class="form-group">
                                    <label for="content" class="">邮件内容:</label>
                                    <textarea readonly="readonly" style="color: black" id="content" th:text="${detail.d_content}"rows="9" cols="157"></textarea>

                                </div>


                        </div>
                    </section>


                </section>
            </div>

        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <!--<footer class="sticky-footer">-->
            <!--2014 &copy; AdminEx by ThemeBucket-->
        <!--</footer>-->
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
<script src="js/jquery.nicescroll.js"></script>

<script type="text/javascript" src="js/bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script>
<script type="text/javascript" src="js/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>


<!--common scripts for all pages-->
<script src="js/scripts.js"></script>


</body>
</html>
