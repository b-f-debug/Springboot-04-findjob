<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>邮箱登陆</title>

    <div th:insert="~{common::#headscript}"></div>
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" th:action="@{/login}" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">邮箱登录</h1>
        </div>
        <p style="text-align: center">
            <img width="300px" height="168px"  src="images/logo_300x168.png" alt=""/>
        </p>
        <div class="login-wrap">
            <label style="color: red" th:text="${msg}"></label>
            <input type="text" name="u_email" class="form-control" placeholder="邮箱" autofocus>
            <input type="password" name="u_password" class="form-control" placeholder="密码">

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                还没有账号?
                <a th:href="@{/registration}" >
                    去注册
                </a>>
            </div>

        </div>

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

</body>
</html>
